    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #e6f0f9;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .options-group {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        
        .delivery-options, 
        .shipping-company {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .delivery-option, 
        .company-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
        }
        
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        .confirmation-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        
        #municipality {
            display: block;
        }
        
        #municipality[disabled] {
            opacity: 0.7;
            background-color: #f5f5f5;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .delivery-options, 
            .shipping-company {
                flex-direction: column;
                gap: 10px;
            }
        }

</head>

        // عند تغيير الولاية
        document.getElementById('state').addEventListener('change', function() {
            const state = this.value;
            const municipalitySelect = document.getElementById('municipality');
            
            // تفريغ القائمة الحالية
            municipalitySelect.innerHTML = '';
            
            if (state && municipalitiesData[state]) {
                municipalitySelect.disabled = false;
                
                // إضافة خيار افتراضي
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'اختر البلدية...';
                municipalitySelect.appendChild(defaultOption);
                
                // إضافة البلديات الخاصة بالولاية المختارة
                municipalitiesData[state].forEach(municipality => {
                    const option = document.createElement('option');
                    option.value = municipality;
                    option.textContent = municipality;
                    municipalitySelect.appendChild(option);
                });
            } else {
                municipalitySelect.disabled = true;
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'اختر الولاية أولاً';
                municipalitySelect.appendChild(defaultOption);
            }
        });

            // جمع البيانات من النموذج

                municipality: document.getElementById('municipality').value,
                address: document.getElementById('address').value,
                productSpecs: document.getElementById('productSpecs').value,
                shippingCompany: document.querySelector('input[name="shippingCompany"]:checked').value,

                    text: message,
                }),
            })
